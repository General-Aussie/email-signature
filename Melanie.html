<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Email Signature</title>
</head>
<body style="margin: 0; padding: 0;">
    <table
        align="center"
        border="0"
        cellpadding="0"
        cellspacing="0"
        style="
            font-family: 'Open Sans', sans-serif;
            font-size: 17px;
            line-height: 1.61;
            width: 100%;
            max-width: 650px;
            border-collapse: collapse;
            position: relative;
            margin: 0 auto;
        "
    >
        <tbody>
            <!-- Top SVG -->
            <tr>
                <td style="width: 30%;text-align: start;">
                    <img src="https://gonachi.com/.img/top.svg" alt="Top SVG" style="height: auto;">
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle; text-align: center; padding: 10px; width: 25%;">
                    <img
                        src="https://gonachi.com/.img/logo.png"
                        style="
                            outline: 0;
                            border: none;
                            text-decoration: none;
                            padding: 3px;
                            object-fit: cover;
                            width: 70%;
                        "
                    />
                    <div>
                        <a href="https://www.linkedin.com/company/memphis-computer-support-llc/about/"><img src="https://gonachi.com/.img/linkedins.svg" style="width: 1.2em;padding-left: 10px;padding-right: 10px;" alt="Linkedin"></a>
                        <a href="https://www.instagram.com/memphiscomputerhelp/?hl=en"><img src="https://gonachi.com/.img/x.svg" style="width: 1.2em;padding-right: 10px;" alt="X"></a>
                        <a href="https://x.com/computermemphis"><img src="https://gonachi.com/.img/instagrams.svg" style="width: 1.2em;padding-right: 10px;" alt="Instagram"></a>
                    </div>
                </td>
                <td style="width: 2%; vertical-align: middle;"><img src="https://gonachi.com/.img/lines.svg" alt="Lines SVG" style="width: 100%; height: 102px;"></td>
                <td style="vertical-align: middle; padding: 10px; text-align: left; width: 20%; margin-left: 30px;">
                    <h3
                        style="
                            font-size: 1.125em;
                            font-weight: 700;
                            line-height: 1.75;
                            margin: 0;
                            color: #020202;
                        "
                    >
                    Melanie
                    </h3>
                    <p style="font-size: 0.8em; line-height: 1; margin: 0">
                    Founder/CEO
                    </p>
                    <div
                        style="
                            border-top: 2px solid #0a9bd6;
                            width: 25px;
                            margin-top: 5px;
                        "
                    ></div>
                </td>
                <td style="width: 2%; vertical-align: middle;"><img src="https://gonachi.com/.img/lines.svg" alt="Lines SVG" style="width: 100%; height: 102px;"></td>
                <td style="vertical-align: baseline; padding-left: 10px; text-align: left; width: 30%; margin-left: 30px;">
                    <div style="margin-bottom: 0px;height: 20px;">
                        <div style="display: inline-block; width: 0.8em;">
                            <img src="https://gonachi.com/.img/phone.svg" style="display: inline-block; vertical-align: text-top; outline: 0; border: none; text-decoration: none; height: 100%; width: 100%;" />
                        </div>
                        <div style="display: inline-block; vertical-align: super;">
                            <a href="tel:9014968949" style="font-size: 0.6em; color: rgba(29, 29, 27, 1); text-decoration: none; line-height: 6.1px; font-weight: 700; margin-left: 4px;">901 496 8949</a>
                        </div>
                    </div>
                    <div style="margin-bottom: 0px;height: 20px;">
                        <div style="display: inline-block; width: 0.8em;">
                            <img src="https://gonachi.com/.img/emails.svg" style="display: inline-block; vertical-align: text-top; outline: 0; border: none; text-decoration: none; height: 100%; width: 100%;" />
                        </div>
                        <div style="display: inline-block; vertical-align: super;">
                            <a href="mailto:melanie@memphiscomputersupport.com" style="font-size: 0.6em; color: rgba(29, 29, 27, 1); text-decoration: none; margin-left: 4px;">melanie@memphiscomputersupport.com</a>
                        </div>
                    </div>
                    <div style="margin-bottom: 0px;height: 20px;">
                        <div style="display: inline-block; width: 0.8em;">
                            <img src="https://gonachi.com/.img/website.svg" style="display: inline-block; vertical-align: text-top; outline: 0; border: none; text-decoration: none; height: 100%; width: 100%;" />
                        </div>
                        <div style="display: inline-block; vertical-align: super;">
                            <a href="https://memphiscomputersupport.com" style="font-size: 0.6em; color: rgba(29, 29, 27, 1); text-decoration: none; margin-left: 4px;">memphiscomputersupport.com</a>
                        </div>
                    </div>
                    <div style="margin-bottom: 0px;">
                        <div style="display: inline-block; width: 0.8em;">
                            <img src="https://gonachi.com/.img/location.svg" style="display: inline-block; vertical-align: middle; outline: 0; border: none; text-decoration: none; height: 100%; width: 100%;" />
                        </div>
                        <div style="display: inline-block; vertical-align: bottom;">
                            <span style="font-size: 0.6em; color: rgba(29, 29, 27, 1); text-decoration: none; line-height: 6.1px; margin-left: 4px;">5865 Ridgeway Center Parkway Suite<br><div style="padding-left: 3px;">300 Memphis, TN 38120</div></span>
                        </div>
                    </div>
                </td>
            </tr>
            <!-- Bottom SVG -->
            <tr>
                <td style="width: 25%;"></td>
                <td style="width: 2%;"></td>
                <td style="width: 20%;"></td>
                <td style="width: 2%;"></td>
                <td style="width: 30%;text-align: end;">
                    <img src="https://gonachi.com/.img/bottom.svg" alt="Bottom SVG" style="height: auto;">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
